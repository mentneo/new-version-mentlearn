services:
  - type: web
    name: mentlearn-backend
    env: node
    region: oregon
    plan: free
    buildCommand: echo "Dependencies will be installed by start script"
    startCommand: ./start-backend.sh
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_ORIGIN
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_SECRET
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT_JSON
        sync: false
